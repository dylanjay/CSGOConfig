cl_interp 0
cl_interp_ratio 2
cl_cmdrate 128
cl_updaterate 128
rate 80000
fps_max 999
unbind "h"
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind h "+jumpthrow"
unbind "f"
alias "+zoomedoutradar" "cl_radar_scale 0.3; cl_radar_always_centered 0"
alias "-zoomedoutradar" "cl_radar_scale 0.7; cl_radar_always_centered 1"
bind "f" "+zoomedoutradar"